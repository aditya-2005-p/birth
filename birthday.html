<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Dad!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Initial Landing Page */
        .landing-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            z-index: 2;
        }

        .cake-container {
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .cake-container:hover {
            transform: scale(1.1);
        }

        .birthday-cake {
            font-size: 8rem;
            animation: float 3s ease-in-out infinite;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .click-hint {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Birthday Celebration Page */
        .celebration-page {
            display: none;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 0;
        }

        .main-title {
            font-size: 4rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.3); }
        }

        .subtitle {
            font-size: 1.5rem;
            color: #e0e0e0;
            margin-bottom: 30px;
        }

        .photos-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin: 30px 0;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .photos-title {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .photo-placeholder {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            transition: transform 0.3s ease;
            border: 2px dashed rgba(255, 255, 255, 0.3);
        }

        .photo-placeholder:hover {
            transform: scale(1.05);
        }

        .wishes-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin: 50px 0;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .wishes-title {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .wish-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            color: #e0e0e0;
            font-size: 1.1rem;
            line-height: 1.6;
            transition: transform 0.3s ease;
        }

        .wish-item:hover {
            transform: scale(1.02);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            animation: fall 3s linear infinite;
            z-index: 1000;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .footer {
            text-align: center;
            padding: 40px 0;
            color: #e0e0e0;
            font-size: 1.1rem;
        }

        .heart {
            color: #ff6b6b;
            font-size: 1.5rem;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @media (max-width: 768px) {
            .birthday-cake {
                font-size: 5rem;
            }
            
            .main-title {
                font-size: 2.5rem;
            }
            
            .photo-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <!-- Landing Page -->
    <div class="landing-page" id="landingPage">
        <div class="cake-container" onclick="showCelebration()">
            <div class="birthday-cake">üéÇ</div>

    <!-- Celebration Page -->
    <div class="celebration-page" id="celebrationPage">
        <div class="container">
            <div class="header">
                <h1 class="main-title">Happy Birthday Dad!</h1>
                <p class="subtitle">üéâ Celebrating an amazing father on his special day üéâ</p>
            </div>

            <div class="photos-section">
                <h2 class="photos-title">üì∏ PHOTOS</h2>
                <div class="photo-grid">
                    <div class="photo-placeholder">
                         <img src="image1.jpg" alt="Dad enjoying vacation" style="width:100%; border-radius: 15px;">
                    </div>
                    <div class="photo-placeholder">
                       <img src="IMG20181215211905.jpg" alt="Dad enjoying vacation" style="width:100%; border-radius: 15px;">

                    <div class="photo-placeholder">
                       <img src="IMG20201114190541.jpg" alt="Dad enjoying vacation" style="width:100%; border-radius: 15px;">

                    <div class="photo-placeholder">
                        <img src="IMG20231112192041.jpg" alt="Dad enjoying vacation" style="width:100%; border-radius: 15px;">
                    </div>
                    <div class="photo-placeholder">
                         <img src="IMG20181107203340.jpg" alt="Dad enjoying vacation" style="width:100%; border-radius: 15px;">
                    </div>
                    <div class="photo-placeholder">
                      <img src="image2.jpg" alt="Dad enjoying vacation" style="width:100%; border-radius: 15px;">
                    </div>
                </div>
              
            </div>

            <div class="wishes-section">
                <h2 class="wishes-title">Birthday Wishes</h2>
                
                <div class="wish-item">
                    üåü Happy Birthday to You!
                </div>

            </div>

            <div class="footer">
                <p>Made with <span class="heart">‚ù§Ô∏è</span> </p>
                <p>Happy Birthday! üéÇ‚ú®</p>
            </div>
        </div>
    </div>

    <script>
        // Create twinkling stars
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Show celebration page
        function showCelebration() {
            // Create confetti burst
            createConfetti();
            
            // Hide landing page
            document.getElementById('landingPage').style.display = 'none';
            
            // Show celebration page
            document.getElementById('celebrationPage').style.display = 'block';
        }

        // Create confetti effect
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = getRandomColor();
                confetti.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        // Get random color for confetti
        function getRandomColor() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#6c5ce7', '#a29bfe'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
        });
    </script>
</body>
</html>
